<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>
<script>
    function attachEventsListeners() {
        let buttons = document.querySelectorAll('input[type="button"]');
        for (let button of buttons) {
            button.addEventListener('click', convert);
        }

        function convert(event) {
            let type = event.target.parentElement.children[1].id;
            let value = +event.target.parentElement.children[1].value;
            let seconds = 0;
            switch (type) {
                case "days":
                    seconds = value * 24 * 60 * 60;
                    break;
                case "hours":
                    seconds = value * 60 * 60;
                    break;
                case "minutes":
                    seconds = value * 60;
                    break;
                case "seconds":
                    seconds = value;
                    break;
            }
            let mins = seconds / 60;
            let hours = mins / 60;
            let days = hours / 24;

            document.getElementById('days').value = days;
            document.getElementById('hours').value = hours;
            document.getElementById('minutes').value = mins;
            document.getElementById('seconds').value = seconds;
        }
    }
</script>
</body>
</html>
