<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Search</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        .add-controls, .search-controls {
            width: 20em;
            height: 2em;
        }

        input {
            position: absolute;
            left: 6em;
        }

        .button {
            background-color: darkgrey;
            color: white;
            font-weight: bold;
            position: absolute;
            left: 15em;
            border: 1px solid black;
            padding: 0 5px 0 5px;
        }

        .result-controls .button {
            position: relative;
            left: 0;
            font-size: 50%;
            margin-right: 1em;
            padding: 0;
            bottom: 3px;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
<div id="content"></div>
<script>
    domSearch("#content", false);

    function domSearch(selector, caseType) {
        let controls = $('<div>')
            .addClass('add-controls')
            .append($('<label>').text('Enter text:').append($('<input>')))
            .append($('<a>')
                .addClass('button')
                .css('display', 'inline-block')
                .text('Add')
                .click(function () {
                    let elementText = $('label input');
                    let newElement = $('<li>')
                        .addClass('list-item')
                        .append($('<a>').addClass('button').text('X').click(function () {
                            $(this).parent().remove();
                        }))
                        .append($('<strong>').text(elementText.val().trim()));
                    $('ul.items-list').append(newElement);
                    elementText.val('');
                }));

        let search = $('<div>')
            .addClass('search-controls')
            .append($('<label>').text('Search:').append($('<input>')
                .on('input', function () {
                    let needle = $(this).val();
                    let items = $('.list-item strong').toArray();
                    for (let item of items) {
                        let current = $(item);

                        if (caseType) {
                            if (current.text().indexOf(needle) < 0) {
                                current.parent().css('display', 'none')
                            } else {
                                current.parent().css('display', '')
                            }
                        } else {
                            if (current.text().toLowerCase().indexOf(needle.toLowerCase()) < 0) {
                                current.parent().css('display', 'none')
                            } else {
                                current.parent().css('display', '')
                            }
                        }
                    }
                })));

        let result = $('<div>').addClass('result-controls')
            .append($('<ul>').addClass('items-list'));

        $(selector)
            .append(controls)
            .append(search)
            .append(result);
    }
</script>
</body>
</html>
